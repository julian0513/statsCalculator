<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<div class="container">
    <div class="calculator-ui">
        <h1><i class="fas fa-calculator"></i> Statistics Calculator</h1>
        <p class="welcome">Welcome! Use this calculator to perform various statistical calculations.</p>

        <label for="calculation">Select Calculation:</label>
        <select id="calculation">
            <option value="mean">Mean</option>
            <option value="median">Median</option>
            <option value="range">Range</option>
            <option value="standard-deviation">Standard Deviation</option>
            <option value="sample-variance">Sample Variance</option>
        </select>

        <label for="numbers">Enter Numbers (comma-separated):</label>
        <input type="text" id="numbers" placeholder="Example - 1, 2, 3, 4, 5">

        <button id="calculate"><i class="fas fa-calculator"></i> Calculate</button>

        <div id="result">
            <!-- Updated to show result as "Result - Mean: (result value)" -->
        </div>
    </div>

    <div class="steps-ui">
        <h1><i class="fas fa-pencil-alt"></i> Calculation Steps</h1>
        <div id="stepsDisplay">
            <!-- Math steps will be displayed here -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
