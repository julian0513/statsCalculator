<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>Statistics Calculator</title>
</head>
<body>
<div class="container">
    <h1>Statistics Calculator</h1>
    <p id="greeting">Welcome! What calculation would you like to perform?</p>

    <select id="calculationType">
        <option value="">Select Calculation</option>
        <option value="mean">Mean</option>
        <option value="median">Median</option>
        <option value="range">Range</option>
        <option value="standardDeviation">Standard Deviation</option>
        <!-- Add more options as needed -->
    </select>

    <div id="inputFields" style="display: none;">
        <label for="numbers">Enter numbers (comma separated):</label>
        <input type="text" id="numbers" placeholder="e.g., 1, 2, 3, 4">
        <button id="calculateBtn">Calculate</button>
    </div>

    <div id="result"></div>
</div>

<script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
